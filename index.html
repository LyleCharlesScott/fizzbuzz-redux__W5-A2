<!DOCTYPE html>
<html>
  <head>
    <title>FizzBuzz on Steroids</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Sept 29 Homework">
    <!-- <link rel='stylesheet' href='css/stylesheet.css' type='text/css'> -->
  </head>
  <body>
    <section class="FB-main-game-area">
      <header>
        <h1>FizzBuzz on Steroids</h1>
      </header>
      <form class="input-area">
        <h2>Enter two numbers</h2>
          <input type="text" id="number-one" placeholder="First number" tabindex="2"></input>
          <input type="text" id="number-two" placeholder="Second number" tabindex="3"></input>
          <button type="submit" id="submit" tabindex="4">Submit</button>
          <button type="submit" id="clear" tabindex="5">Clear</button>
      </form>
      <section class="results">
        <header>
          <h1>Results of FizzBuzz:</h1>
          <div id="result-box"></div>
        </header>
      </section>
        <form class="input-area">
          <h2>Enter two numbers</h2>
          <input type="text" id="number-oneb" placeholder="First number" tabindex="2"></input>
          <input type="text" id="number-twob" placeholder="Second number" tabindex="3"></input>
          <button type="submit" id="submitb" tabindex="4">Submit</button>
          <button type="submit" id="clearb" tabindex="5">Clear</button>
      </form>
      <section class="results">
        <header>
          <h1>Results of FizzBuzz:</h1>
          <div id="result-boxb"></div>
        </header>
      </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
